<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        background-color: rgb(219, 219, 219);
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div class="row d-flex justify-content-center align-items-center">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Blogger_icon_2017.svg/2048px-Blogger_icon_2017.svg.png"
              style="max-width: 75px"
            />

            <h2 class="text-center mt-2">Register</h2>
            <form class="mb-3">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" placeholder="John Doe" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input
                  class="form-control"
                  placeholder="sumitray45@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">pictureUrl</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <div class="d-grid col-6 mx-auto">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </div>
            </form>
            <hr />
            <div class="d-flex justify-content-center">
              <a href="/login" class="text-decoration-none">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
